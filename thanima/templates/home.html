{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
      <!--font-awesome cdn link  -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>malayali thanima</title>
    <style>
        .color1{
          background: linear-gradient(to left,rgb(61, 247, 4),rgb(250, 249, 249));
        }
        li{
          display: inline;
          margin: 10px;
         
        }
      .slider1{ 
       
        margin: auto;
   width: 60%;
   border: 4px solid sienna;
   padding: 10px;
   
   border-radius: 40px 40px 40px 40px;
      } 
      
 
    </style>
  </head>
  <body>
      <div class="container-fluid">
         
       
        
    <nav class="navbar navbar-expand-lg navbar-light color1 " >
        
        
        <!-- navbar image"malayali thanima -->
             <img class="navbar-brand" src="{% static 'image/logoproject.png' %} " alt="">
             <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <!-- ends -->
          <div class="col-lg-5 "  style="padding-left:0px;" >  
        <form class="form-inline my-2 mb-2 mx-2 my-lg-0 ml-8"  >
            <input class="form-control mr-sm-2 col-8  " type="search" placeholder="search for places to visit" aria-label="Search" style="height: 60px;">
            <button class="btn btn-outline-success my-2 my-sm-0 " type="submit ">Search</button>
          </form>
        </div>  
       
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">About us <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               Explore
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          <!-- modal Live demo button -->
            <li class="nav-item">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Login
              </button>
            </li>
            <!-- ends -->
          </ul>
        </div>  
        
      </nav>
    </div>
    <!-- modal starts for login -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" ><img class="navbar-brand" src="{% static 'image/logoproject.png' %} " alt=""></h5> 
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
         
          </div>
          <div class="modal-footer">
            
              <ul class="ul1">
              <li><i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i></li>
              <li><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></li>
              <li><i class="fa fa-envelope fa-2x" aria-hidden="true"></i></li>
            </ul>
            
            
            <button type="button" class="btn btn-primary">create a free account</button>
          </div>
        </div>
      </div>
    </div><br>

     <!-- home slider starts -->
    <div id="carouselExampleControls" class="carousel slide container slider1" data-ride="carousel" >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img  style="border-radius: 40px;" src="{% static 'image/s2.png' %}" class="d-block w-100 "  alt="...">
        </div>
        <div class="carousel-item" >
          <img style="border-radius: 40px;" src="{% static 'image/s3.png' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <video style="border-radius: 40px;" src="{% static 'video/t1.mp4' %}"  controls autoplay class="d-block w-100" alt="video error">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a></div>
    </div>
    <!-- ends -->
    
    
    <!-- modal ends -->
    <!-- fa-fa script -->
    <script src="https://use.fontawesome.com/d61544d6b8.js"></script>
    <!-- ends -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
