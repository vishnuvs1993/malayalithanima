  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title></title>
    <style>
        .login{
            height: 500px;
            width: 300px;
            background-color: rgba(195, 194, 250, 0.089);
            margin-top: 140px;
            box-shadow: 27px -25px 0px -3px rgba(184,161,161,0.91);
-webkit-box-shadow: 27px -25px 0px -3px rgba(184,161,161,0.91);
-moz-box-shadow: 27px -25px 0px -3px rgba(184,161,161,0.91);
    </style>
  </head>
  <body>
    <img  src="{% static 'image/logoproject.png' %} " height="120" width="120" style="margin-left: 20px;">
   <div class="login container-fluid">
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <p id="para1"></p>
          <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <p id="para2"></p>
          <input type="password" class="form-control" id="pass">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">keep me login in</label>
        </div>
        <button type="button" class="btn btn-primary btn-block" onclick="validation()" >Submit</button>
      </form>



   </div>
   <script>
   function validation(){
     mail=document.getElementById('Email').value
     password=document.getElementById('pass').value
    if(mail==""){
      document.getElementById('para1').innerHTML="*please enter your email*"
      document.getElementById('para1').style.color="red"
      document.getElementById('Email').style.borderColor="orange"
      document.getElementById('Email').focus()
    }
    if(password==""){
      document.getElementById('para2').innerHTML="*please emter your password*"
      document.getElementById('para2').style.color="red"
      document.getElementById('pass').style.borderColor="orange"
      document.getElementById('pass').focus()
    }
   }

     
     
   </script>
